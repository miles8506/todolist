<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <section>
            <div class="wrap">
                <div class="logo">ToDoList</div>
                <input type="text" placeholder="添加ToDo" id="search">
            </div>
        </section>
    </header>
    <!-- 內容 -->
    <section class="content">
        <!-- 正在進行 -->
        <div class="todolist">
            <div class="todo_hd">正在進行<span class="todotol">0</span></div>
            <ul class="todo_bd">
            </ul>
        </div>
        <!-- 已完成 -->
        <div class="donelist">
            <div class="done_hd">已經完成<span class="donetol">0</span></div>
            <ul class="done_bd">
            </ul>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        Copyright © 2021 todolist.cn
    </footer>
</body>

</html>
